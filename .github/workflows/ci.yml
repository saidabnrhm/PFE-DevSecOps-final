name: CI - PFE DevSecOps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build:
    name: Build Backend & Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ======================
      # BACKEND (SPRING BOOT)
      # ======================
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Backend
        run: |
          cd pfeFinalBack-master
          mvn clean install -DskipTests

      # ======================
      # FRONTEND (ANGULAR)
      # ======================
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        run: |
          cd pfeFinal-master
          npm install

      - name: Build Frontend
        run: |
          cd pfeFinal-master
          npm run build

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.organization=saidabnrhm
            -Dsonar.projectKey=saidabnrhm_PFE-DevSecOps-final
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}