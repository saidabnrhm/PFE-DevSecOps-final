name: CI DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build and Run Tests
        run: mvn clean verify
        working-directory: ./pfeFinalBack-master

      - name: SonarCloud Scan (Backend)
        run: |
          mvn org.sonarsource.scanner.maven:sonar-maven-plugin:4.0.0.4121:sonar \
          -Dsonar.projectKey=sindabnrhm_PFE-DevSecOps-final \
          -Dsonar.organization=sindabnrhm \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}
        working-directory: ./pfeFinalBack-master

      - name: OWASP Dependency Check
        run: mvn org.owasp:dependency-check-maven:check
        working-directory: ./pfeFinalBack-master

      - name: Build Docker Image Backend
        run: docker build -t username/pfe-backend:latest .
        working-directory: ./pfeFinalBack-master



  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./pfeFinal-master/package-lock.json

      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./pfeFinal-master

      - name: Run Frontend Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        working-directory: ./pfeFinal-master

      - name: Build Frontend
        run: npm run build -- --configuration production
        working-directory: ./pfeFinal-master

      - name: Build Docker Image Frontend
        run: docker build -t username/pfe-frontend:latest .
        working-directory: ./pfeFinal-master