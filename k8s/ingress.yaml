apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pfe-ingress
spec:
  ingressClassName: nginx   # ðŸ”¥ TRÃˆS IMPORTANT
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080